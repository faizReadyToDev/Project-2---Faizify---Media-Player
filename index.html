<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faizify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex">
        <div class="left bord-rad">
            <div class="home  bg-grey bord-rad">
                <div class="logo">
                    <div class = "logo_div">
                    <img src="img/logo.svg" alt="logo">
                    Faizify
                </div>
                    <img class = "close" src="img/close.svg" alt="">
                </div>
                <ul>
                    <li class="m-1"><img class="img-size" src="img/home.svg" alt="home">Home</li>
                    <li><img class="img-size" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey bord-rad">
                <div class="heading flex">
                    <img class="img-size" src="img/playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                     
                    </ul>
                </div>
                <div class="footer flex">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="right bord-rad bg-grey">
            <div class="header flex bord-rad">
                <div class="nav">
                    <div class="hamburgerCont">
                        <img class="hamburger" width="50" src="img/hamburger.svg" alt="">
                        <svg width="44" height="44" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="44" height="44" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="btn">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer flex">
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="detailbar flex">
                        <div class="songinfo">
                            
                        </div>
                        <div class="songbuttons">
                            <img width="40px" id="previous" src="img/prevsong.svg" alt="">
                            <img width="40px" id="play" src="img/play.svg" alt="">
                            <img width="40px" id="next" src="img/nextsong.svg" alt="">
                        </div>
                        <div class="vol flex">
                        <div class="songtime">
                            
                        </div>
                        <div class="range flex">
                            <img src="img/volume.svg" id ="volume" alt="">
                            <input type="range" name="volume" id = "">
                            </div>
                        </div>
                    </div>
                </div>
                
                
                
                
            </div>
        </div>
    </div>
</div>

<script type="text/javascript"  src="js/script.js" defer></script>
</body>

</html>
